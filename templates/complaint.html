<!DOCTYPE html>
<html>
<head>
    <title>Citizen Grievance Submission</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="container">
    <h2>Submit Your Complaint</h2>

    <form method="POST">

        <input type="text" name="area" placeholder="Enter Area / Locality" required>

        <input type="text" name="city" placeholder="Enter City" required>

        <input type="text" name="pincode" placeholder="Enter Pincode" required>

        <textarea name="complaint"
                  rows="5"
                  placeholder="Describe your grievance clearly"
                  required></textarea>

        <button type="submit">Submit Complaint</button>
    </form>

    {% if department %}
    <div class="assigned-dept">
        <strong>Assigned Department:</strong><br>
        {{ department }}
    </div>
    {% endif %}

</div>

</body>
</html>
